        <div class=parallax-1>

            <div class="overlay">
                <h1>Contact Me</h1>
                <hr>

                <div class="grid-container">
                    <div class="item">
                        <div class="group"><i class="fa fa-phone"></i><h6>+01-1234-5678</h6></div>
                        <div class="group"><i class="fa fa-envelope"></i><h6>abc123@gmail.com</h6></div>

                        <form>
                            <input autocomplete="off" name="name" placeholder="Your name..." type="text" id="name" required="">
                            <input autocomplete="off" name="email" pattern=".+@.+\.edu" placeholder="Your email..." type="email" id="email" required="">
                            <br>
                            <input autocomplete="off" name="subject" placeholder="Subject" type="text" id="subject" required="">
                            <br>
                            <textarea
                            name="message"
                            rows="6"
                            class="form-control"
                            id="message"
                            placeholder="Your message..."
                            required=""></textarea>

                            <button>SEND</button>
                        </form>
                    </div>

                    <div class="item">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2947.5024981508163!2d-71.12082908956856!3d42.37444073407464!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e377427d7f0199%3A0x5937c65cee2427f0!2sHarvard%20University!5e0!3m2!1sen!2ssg!4v1713102869089!5m2!1sen!2ssg"
                        width="400" height="300" style="border:0; margin-top: 2em;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
