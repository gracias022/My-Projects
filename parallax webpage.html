<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
<style>
.parallax-1 {width:100%; height:100%; background-image:linear-gradient(rgba(0, 0, 0, .5), #1a1a1a),url("https://cdn.pixabay.com/photo/2022/12/04/03/17/youtube-background-7633632_1280.jpg"); min-height: 500px; background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover;}
.parallax-2 {width:100%; height:100%; background-color:black; min-height:500px; background-attachment:fixed; background-position: center; background-repeat: no-repeat; background-size: cover;}
.parallax-3 {width:100%; height:100%; background-image:url("https://cdn.pixabay.com/photo/2015/05/13/20/03/backdrop-765914_1280.jpg"); min-height:500px; background-attachment:fixed; background-position: center; background-repeat: no-repeat; background-size: cover;}
.overlay-content {text-align: center; position: absolute; top:50%; left:50%; transform: translate(-50%, -50%); display: flex;  justify-content: center; color: white; }
.parallax-container {
  position: relative;
  height: 400px; 
}
</style>
	</head>

	<body>
	
         	<div class="parallax-container">
		<div class="parallax-1"></div>
		<div class="overlay-content">
			<h1>Name</h1>
		</div>
		</div>

		<div class="parallax-container">
		<div class="parallax-2"></div>
		<div class="overlay-content">
			<h1>Hello</h1>
		</div>
		</div>

		<div class="parallax-container">
		<div class="parallax-3"></div>
		<div class="overlay-content">
			<h1>Bye bye!</h1>
		</div>
		</div>

	</body>
</html>
