<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.cdnfonts.com/css/smartie" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/bubble-love" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/nunito" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/vilanders-sans" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/vanila" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">

        <title>SMARtYpants: {% block title %}{% endblock %}</title>

    </head>
    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="red">S</span><span class="yellow">M</span><span class="orange">A</span><span class="green">R</span><span class="blue">t</span><span class="indigo">Y</span><span class="violet">pants</span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] and session["user_id"]| int %}
                        <ul class="navbar-nav me-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/mygrades">Past Grades</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                            <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
        <header>
            <div class="alert alert-primary mb-0 text-center" role="alert">
                {{ get_flashed_messages() | join(" ") }}
            </div>
        </header>
        {% endif %}


            <main class="container py-5 text-center">
                {% block main %}{% endblock %}
            </main>



        <script>
            document.addEventListener('DOMContentLoaded', function() {
                 let alert = document.querySelector(".alert");
                 if (alert) {
                    setTimeout(function() {
                    alert.style.animation = 'fadeOut 0.7s ease-in both';
                    }, 4000);
                }
            });
        </script>

    </body>


</html>
